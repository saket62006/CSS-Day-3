<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        h1 {
            letter-spacing: 15px;
        }

        h2 {
            letter-spacing: 2px;
        }

        h3 {
            letter-spacing: -1px;
        }
        
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
</body>

</html>
